<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>
    <h1>Edit Task</h1>
    <form action="/edit/{{ task.id }}" method="post">
        <div class="actions">
            <input type="text" name="task" value="{{ task.task }}">
            <select name="priority">
                <option value="2" {% if priority ==2 %}selected{% endif %}>High</option>
                <option value="1"{% if priority ==1 %}selected{% endif %}>Medium</option>
                <option value="0"{% if priority ==0 %}selected{% endif %}>Low</option>
        </select>
        <button type="submit">
            Save
        </button>
        </div>

    </form>
</body>
</html>
