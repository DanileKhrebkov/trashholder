<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой опрос</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Простой опрос</h1>
    <form method="post" action="/">
        <!-- Вопрос 1 -->
        <div class="form-group">
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <!-- Вопрос 2 -->
        <div class="form-group">
            <label for="email">Ваш email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Вопрос 3 -->
        <div class="form-group">
            <label for="age">Ваш возраст:</label>
            <select id="age" name="age">
                <option value="">Выберите возраст</option>
                <option value="18-25">18-25 лет</option>
                <option value="26-35">26-35 лет</option>
                <option value="36-45">36-45 лет</option>
                <option value="46+">46+ лет</option>
            </select>
        </div>

        <!-- Вопрос 4 -->
        <div class="form-group">
            <label>Как вы узнали о нас?</label>
            <label><input type="radio" name="source" value="friends"> От друзей</label>
            <label><input type="radio" name="source" value="social"> Социальные сети</label>
            <label><input type="radio" name="source" value="search"> Поиск в интернете</label>
            <label><input type="radio" name="source" value="other"> Другое</label>
        </div>

        <!-- Вопрос 5 -->
        <div class="form-group">
            <label for="comments">Ваши предложения:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
        </div>

        <button type="submit">Отправить</button>
    </form>
</body>
</html>
